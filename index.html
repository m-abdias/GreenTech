<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <!-- Font awesomen : biblioteca de ícones-->
    <script
      src="https://kit.fontawesome.com/8ec406ee8f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Estilização CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="header" class="header">
      <div class="header__content">
        <div class="header__logo">Logotipo</div>

        <div class="header__menu-section">
          <nav class="header__navegation">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="#"> Inicio </a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#about"> Sobre </a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#projects"> Serviços </a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#contact"> Contatos </a>
              </li>
            </ul>
          </nav>

          <div class="header__menu-toggle">
            <div class="menu-toggle__one"></div>
            <div class="menu-toggle__three"></div>
          </div>
        </div>

        <div class="header__login">
          <a class="header__link" href="#"> Login </a>
        </div>
      </div>
    </header>

    <main>
      <section class="home" id="home">
        <!--Carousel bootstrap-->
        <div
          id="carousel"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
          data-bs-interval="3000"
          data-bs-animation="1000"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/img/Agriculture.webp"
                class="d-block w-100 h-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>AGRO</h1>
                <p>Soluções para reduzir o desperdício dos alimentos</p>
              </div>
            </div>

            <div class="carousel-item">
              <img
                src="./assets/img/fruit.png"
                class="d-block w-100 h-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>AGRO</h1>
                <p>Soluções para reduzir o desperdício dos alimentos</p>
              </div>
            </div>

            <div class="carousel-item">
              <img
                src="./assets/img/harvest.png"
                class="d-block w-100 h-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>AGRO</h1>
                <p>Soluções para reduzir o desperdício dos alimentos</p>
              </div>
            </div>

            <div class="carousel-item">
              <img
                src="./assets/img/vegetables.png"
                class="d-block w-100 h-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>AGRO</h1>
                <p>Soluções para reduzir o desperdício dos alimentos</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/menu-toggle.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
